<!DOCTYPE html>
<html>
  <head>
    <title>Edit</title>
    <link rel="stylesheet" href="style/main.css" type="text/css">
  </head>
  <body>
    <div id="account"></div>

    <h1><a href="index.html">Foodcart Pages</a></h1>

    <div id="profile"></div>
    <div id="items">
       <h3>Foodcart Detail</h3>
       <h3 id="name"></h3>
       <p>
        Hours: <span id="hours"></span>
       </p>
       <p>
       Description: <span id="description"></p>
       </p>
       <a id="editlink" >edit</a>
    </div>

    <div id="sidebar">
      <p>Find information about foodcarts.</p>
      <p>Ideas: You could easily turn this into a photo sharing app, or a grocery list, or a chat room.</p>
    </div>
  </body>
  <script src="vendor/couchapp/loader.js"></script>
  <script type="text/javascript" charset="utf-8">
    $.couch.app(function(app) {
      var uDoc;
      app.db.openDoc(jQuery.url.param("id"), { success : function(userDoc) { 
                                                           uDoc = userDoc;
                                                           $('#name').html(userDoc.name);
                                                           $('#description').html(userDoc.description);
                                                           $('#hours').html(userDoc.hours);
                                                           $('#editlink').attr("href","edit.html?id="+userDoc._id);
                                              }});
    });
  </script>
</html>
