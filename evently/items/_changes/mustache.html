<ul>
  {{#items}}
    <li>
      <div class='item'>
        <div class='item_info'>
          <h2 class='item_title'>
            <a href="show.html?id={{_id}}">{{name}}</a>
          </h2>
          <p class='attribute_info'>Hours: {{hours}}</p>
          <p class='attribute_info'>Description: {{description}}</p>
        </div>
        <div class='item_map'>
          <img class='map_image' src='http://maps.google.com/maps/api/staticmap?center={{lat}},{{lon}}&zoom=14&size=250x130&markers=color:blue|{{lat}},{{lon}}&sensor=false'>
        </div>
      </div>
    </li>
  {{/items}}
</ul>
