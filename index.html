<!DOCTYPE html>
<html>
<head>
  <script type='text/javascript'>
    if((navigator.userAgent.match(/iPhone/i)) || (navigator.userAgent.match(/iPod/i))) {
    	 window.location = "itms://itunes.com/apps/cartspdx";
    }
  </script>
  <script type="text/javascript" src="http://www.google.com/jsapi?key=ABQIAAAAUXDSXET8IRGdgHP9FpGw5BS-qWm1ljd-ARRkxDS7skQRTFpVNhSRo6EhCtFHyOYtNOzn-MP61D4gSQ"></script>
  <script type="text/javascript">
    google.load("maps", "2.x");
  </script>
  <title>Food Cart Pages</title>

  <link rel="stylesheet" href="http://jashkenas.github.com/docco/resources/docco.css">
  <link rel="stylesheet" href="http://maxogden.couchone.com/food_carts/_design/food_carts/css/jquery.autocomplete.css">
  <link rel="stylesheet" href="http://maxogden.couchone.com/food_carts/_design/food_carts/css/foodcartpages.css">
</head>
<body class="bp">
  <div id='container'>
    <div id="background"></div>
    <table cellspacing=0 cellpadding=0>
    <thead>
      <tr>
        <th class='docs'><h1>Food Cart Pages</h1></th>
        <th><p></p></th>
      </tr>
    </thead>
    <tbody>
      <tr id='section-1'>
        <td id='left_content' class='docs'>
          <p><strong>Food Cart Pages</strong> is a community built database of information about food carts and trucks in Portland, OR.</p>
          </div>
          <!-- <input id="autocomplete" placeholder="Search for a cart..."/> -->
          <div id="inner_content" class="rounded"></div>
        </td>
        <td id="right_content">
          
        </td>
      </tr>
      </table>
  </div>
  <div id="templates" style="display:none;">
    <div class="carts-map">
      <div id="map_canvas"></div>
    </div>
    <script id="cart-template" type="text/mustache" data-engine="mustache">
      <div id="{{_id}}" class="cart rounded">
        <h2>{{name}}</h2>
        <h3>Hours:</h3><span>{{hours}}</span>
        <h3>Description:</h3><span>{{description}}</span>
        <div class="profile left">
          <a href='/food_carts/{{_id}}/menuphoto'>
            <img src='/food_carts/{{_id}}/menuphoto' shouldbe='{{profile_image}}'>
          </a>
        </div>
      </div>
      <br clear="all">
     </script>
  </div>
  <script src="http://maxogden.couchone.com/food_carts/_design/food_carts/js/default.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
